 				function Dresses(designer, dress_country, dress_fabric, dress_size, dress_price) {
  					//this.image = image;

  					this.made = dress_country;
  					this.fabric = dress_fabric;
  					this.size = dress_size;
  					this.price = dress_price;
  					this.display = displayDresses;

  				function displayDresses() {
  					document.write('<td>' + this.designer + '</td>');

  					document.write('<td>' + this.fabric + '</td>');
  					document.write('<td>' + this.size + '</td>');

  				}; 
  				
 				var dress1 = new Dresses('Valentino', 'Italy', 'rayon','L', '$5,085');

				var evening = Array (dress1, dress2, dress3);

							if (l>0)

						}
